<style>
    .page-list .pagination {
        float: left;
    }
    .page-list .pagination span {
        cursor: pointer;
    }
    .page-list .pagination .separate span {
        cursor: default;
        border-top: none;
        border-bottom: none;
    }
    .page-list .pagination .separate span:hover {
        background: none;
    }
    .page-list .page-total {
        float: left;
        margin: 25px 20px;
    }
    .page-list .page-total input, .page-list .page-total select {
        height: 26px;
        border: 1px solid #ddd;
    }
    .page-list .page-total input {
        width: 40px;
        padding-left: 3px;
    }
    .page-list .page-total select {
        width: 50px;
    }

</style>

<div class="" ng-app="feeDetailApp" ng-controller="feeDetailCtrl">
    <section class="content-header">
        <h1> 停车记录 <small></small></h1>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <!-- <div class="box-header">
                    <h3 class="box-title"></h3>
                    </div> --><!-- /.box-header -->
                    <div class="box-body">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="row" style="padding-top:15px">

                                    <div class="col-md-1">
                                        <label class="label-control" style="float:right;padding-top:10px">车牌号:</label>
                                    </div>
                                    <div class="col-md-2">
                                        <input type="text" ng-model="searchText" class="form-control" style="float:right"/>
                                    </div>
                                    <div class="col-md-1">
                                        <button  type="button" class="btn btn-info" ng-click="searchByCardnumber()" style="float:left">
                                            查找
                                        </button>
                                    </div>
                                    <div class="col-md-1" style="margin-left: 136px;width:12%;">
                                        <label class="label-control" style="float:right;padding-top:10px">输入停车场:</label>
                                    </div>
                                    <div class="col-md-3" style="margin-left: 0px">
                                        <input type="text" ng-model="searchParkNameText" class="form-control" style="float:right"/>
                                    </div>
                                    <div class="col-md-1">
                                        <button  type="button" class="btn btn-info" ng-click="searchByParkName()" style="float:left">
                                            查找
                                        </button>
                                    </div>
                                </div>

                                <div class="row" style="padding-top:15px" >
                                    <div class="col-md-1" style="margin-left:-5px;width:8.8%;">
                                        <label class="label-control" style="float:right;padding-top:10px;"> 查询条件:</label>
                                    </div>
                                    <div class="col-md-4">
                                        <select id="park-select3" class="form-control" style="font-weight:bold">
                                            #foreach( $park in $parks)
                                            <option value=$park.id>$park.name</option>
                                            #end
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <input type="text" id="date4" ng-model="startDate22" class="form-control date">
                                    </div>

                                    <div class="col-md-3">
                                        <input type="text" id="date5" ng-model="endDate22" class="form-control date">
                                    </div>

                                </div>

                                <div class="row" style="padding-top:15px">
                                    <div class="col-md-1"></div>
                                    <div class="col-md-2">
                                        <button  type="button" class="btn btn-info" ng-click="searchDateTime()" style="float:left">
                                            所有记录
                                        </button>
                                    </div>
                                    <div class="col-md-2">
                                        <button  type="button" class="btn btn-info" ng-click="searchParkingRecords()" style="float:left">
                                            在停记录
                                        </button>
                                    </div>

                                    <div class="col-md-2">
                                        <button  type="button" class="btn btn-info" ng-click="searchFreeRecords()" style="float:left">
                                            免费记录
                                        </button>
                                    </div>
                                    <div class="col-md-2">
                                        <button  type="button" class="btn btn-info" ng-click="searchChargeMoney()" style="float:left">
                                            收费记录
                                        </button>
                                    </div>

                                </div>
                                <div class="row" style="padding-top:15px" >
                                    <div class="col-md-1"></div>
                                    <div class="col-md-2">
                                        <input type="text" ng-model="daysText" class="form-control" placeholder="超时的天数" style="float:right"/>
                                    </div>
                                    <div class="col-md-2">
                                        <button  type="button" class="btn btn-info" ng-click="searchDaysNoOut()" style="float:left">
                                            超时记录
                                        </button>
                                    </div>

                                </div>

                            </div>
                        </div>
                   
                        <div>
                            <table class="table table-hover  table-condensed" id='channelTable' style="font-size:12px">
                                <tr>
                                    <th><span style=""><input type="checkbox" /></th>
                                    <th><span >id</span></th>
                                    <th><span>车牌</span></th>
                                    <th><span>停车场名</span></th>
                                    <!-- <th hidden><span>车位号</span></th>
                                    <th hidden><span>操作员id</span></th> -->
                                    <th><span>收费状态</span></th>
                                    <!-- <th><span>实收</span></th> -->
                                    <th><span>金额</span></th>
                                    <!-- <th hidden><span>补交</span></th>
                                    <th hidden><span>找零</span></th>	 -->
                                    <th><span>进场时间</span></th>
                                    <th><span>离场时间</span></th>
                                    <th><span>停车时长</span></th>
                                    <!-- <th><span>查看图片</span></th> -->
                                </tr>
                                <tbody id="channelBody"></tbody>
                                <tr  ng-repeat = "item in detail.items">
                                    <td >
                                    <input type="checkbox" ng-model="item.checked" />
                                    </td>
                                    <td ng-bind="item.id"></td>
                                    <td ng-bind="item.cardNumber"></td>
                                    <td ng-bind="item.parkDesc"></td>
                                    <!-- <td ng-bind="item.portNumber" hidden></td>
                                    <td ng-bind="item.operatorId" hidden></td> -->
                                    <td ng-if="item.paidCompleted==true" class="success">已出场</td>
                                    <td ng-if="item.paidCompleted==false" class="warning">未出场</td>
                                    <!-- <td ng-bind="item.paidMoney"></td> -->
                                    <td ng-bind="item.chargeMoney"></td>
                                    <!-- <td ng-bind="item.givenMoney" hidden></td>
                                    <td ng-bind="item.changeMoney" hidden></td> -->
                                    <td ng-bind="item.entranceDate"></td>
                                    <td ng-bind="item.exitDate"></td>
                                    <td ng-bind="item.range"></td>
                                    <!-- <td ng-if="item.url!=''"><a href={{item.url}} target="_blank">查看
                                    </a></td>
                                    <td ng-if="item.url==''">暂无</td> -->
                            </table>
                        </div>
                        <tm-pagination conf="paginationConf"></tm-pagination>

                    </div>
                </div>
            </div>

    </section>

    <script type="text/ng-template" id="myModalTest">
        <!-- 模态框（Modal） -->
        <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
        <button type="button" class="close"
        data-dismiss="modal" aria-hidden="true" ng-click="texta()">
        &times;
        </button>
        <h4 class="modal-title" >  yyy
        </h4>
        </div>
        <div class="modal-body">
        {{textaaa}}
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">
        关闭
        </button>
        </div>
        </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </script>
</div>
